language: cpp
sudo: required
dist: trusty
compiler:
- clang
os:
- linux
# - osx
ruby: 2.2.0
before_install:
- echo $LANG
- echo $LC_ALL
- gem update --system
- gem --version
before_script:
- travis_retry bundle
after_success:
branches:
  only:
  - master
  - "/^v\\d+\\./"
notifications:
  email: false
